services:
  # Backend Service
  - type: web
    name: cargovan-backend
    plan: free
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true

# Frontend Service (Node Web Service serving static files)
# Using separate web service properly avoids "static" type errors
  - type: web
    name: cargovan-frontend
    plan: free
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 10000
