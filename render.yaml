services:
  # Backend Service
  - type: web
    name: cargovan-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service
  - type: static
    name: cargovan-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: cargovan-backend
          property: url
